    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">


</head>

<body>

    <!-- ---navbar---- -->
    <header id="navbar">
        <nav class="navbar-container container">
            <a href="/" class="home-link">
                <div class="navbar-logo">
                    <img class="TT" src="TT.png">
                </div>
            </a>
            <button type="button" id="navbar-toggle" aria-controls="navbar-menu" aria-label="Toggle menu"
                aria-expanded="false">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div id="navbar-menu" aria-labelledby="navbar-toggle">
                <ul class="navbar-links">
                    <li class="navbar-item"><a class="navbar-link" href="/about">Home</a></li>
                    <li class="navbar-item"><a class="navbar-link" href="/blog">Budget</a></li>
                    <li class="navbar-item"><a class="navbar-link" href="/careers">Class</a></li>
                    <li class="navbar-item"><a class="navbar-link" href="/contact">Contact</a></li>
                    <li class="navbar-item"><a class="navbar-link" href="/contact">About us</a></li>
                </ul>
            </div>
        </nav>
    </header>


    <div class="area">

        <div class="section">
            <h1 id="tag">Contact Us</h1>
            <div class="container1">
                
                <p>We'd love to hear from you. Please use the form below to get in touch.</p>
                <form class="contact-form" action="#" method="post">
                    <div class="form-group">
                        <!-- <label for="name">Name</label> -->
                        <input type="text" id="name" name="name" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <!-- <label for="email">Email</label> -->
                        <input type="text" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <!-- <label for="message">Message</label> -->
                        <textarea id="message" name="message" placeholder="Message" required></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Send">
                    </div>
                </form>
            </div>
        </div>
    
  
  
        <ul class="circles">
            <li>1</li>
            <li>2</li>
            <li>3</li>

            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>0</li>
        </ul>
    </div>
